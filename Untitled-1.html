<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>Bootstrap 实例 - 基本表单</title>
	<link rel="stylesheet" href="https://cdn.staticfile.net/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="https://cdn.staticfile.net/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.net/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        .form-box{
            text-align: center;
            width: 100%;
            font-size: 24px;
            padding: 48px 24px;
        }
        .res-box{
            width: 100%;
            height: 120px;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
            background: rgba(0,255,0, .1);
        }
    </style>
</head>
<body>
<div class="form-box">
    <h2>肥料计算器</h2>
    <form role="form">
        <div class="form-group" style="text-align: left;">
            <label for="name">元素含量（%）</label>
            <input type="text" class="form-control" id="name" 
                placeholder="请输入元素含量（%）">
        </div>
        <div class="form-group" style="text-align: left;">
            <label for="name">稀释倍数</label>
            <input type="text" class="form-control" id="name" 
                placeholder="请输入稀释倍数">
        </div>
        <div class="form-group" style="text-align: left;">
            <label for="name">母液体积（L）</label>
            <input type="text" class="form-control" id="name" 
                placeholder="请输入母液体积（L）">
        </div>
        <div class="form-group" style="text-align: left;">
            <label for="name">相对分子质量（g/mol）</label>
            <input type="text" class="form-control" id="name" 
                placeholder="请输入相对分子质量（g/mol）">
        </div>
        <div class="form-group" style="text-align: left;">
            <label for="name">原子质量（g/mol）</label>
            <input type="text" class="form-control" id="name" 
                placeholder="请输入原子质量（g/mol）">
        </div>
        <div class="form-group" style="text-align: left;">
            <label for="name">所需浓度（mmol/L）</label>
            <input type="text" class="form-control" id="name" 
                placeholder="请输入所需浓度（mmol/L）">
        </div>
        <button type="submit" style="width: 100%;" class="btn btn-lg btn-success">提交</button>
        <div class="res-box">
        
        </div>
    </form>
</div>
	
</body>
</html>
